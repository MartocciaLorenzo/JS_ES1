<html>
  <head>
    <title>ES 1</title>
  </head>
  <body>
      <button
    onclick="(function() {
    console.log('click')})()">cliccami da evento</button>
    <button onclick = "funzioneClick()">cliccami da script</button>
    <button id="btn3">cliccami da listener</button>
    <script>
      var funzioneClick = function(){
        //operazioni
        console.log("click da script");
      };
      //funzioneClick();

      var funzioneClickAscoltatore = function(){
        console.log("click da listener");
      };

      var bottone3 = document.getElementById("btn3");
      bottone3.addEventListener("click", funzioneClickAscoltatore);
    </script>
  </body>
</html>
